{% extends 'calendar-base.html' %}

{% block title %}L'International des Feux 2025{% endblock %}

{% block header %}
<header>
    <h1>Fireworks 2025</h1>
    <a href="https://www.sixflags.com/larondeen/linternational-des-feux/program">Official site</a>
</header>
{% endblock %}

{% block event_content %}
<article class="card">
    <time>{{ event.time }}</time>
    <a href="{{ event.link }}">{{ event.title }}</a>
</article>
{% endblock %}
